<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Major+Mono+Display&family=Poppins:wght@100;300&family=Vollkorn+SC&display=swap" rel="stylesheet">

    <title>Landing Page Example</title>
</head>
<body>
    <section>
        <header>
                    <img class="logo" src="/assets/logo.png" width="100px" height="auto" alt="logo">
            <nav>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
                  </div>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <ul class="sidenav">
                        <li><a href="#index">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                  </div>
                  
                  <div id="main">
                    <h2>This Website is Amazing</h2>
                    <p>Welcome to our website. We're here to provide a service that is second to none. Click the hamburger above to open our menu.</p>
                    
</div>
                </div>
            </nav>
            
        </header>
    </section>
    <main id="main">

    </main>
    <script src="/scripts/main.js"></script>
